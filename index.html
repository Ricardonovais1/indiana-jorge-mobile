<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Indiana Jorge</title>
</head>
<body>
    
    <div id="div-1" tabindex="0">         
        <div class="background top">
            <img class="logo" src="./img/ICN_Logo.png" alt="Logo Indiana Jorge">
        </div>
        <div class="card">
          <div class="card-content">
            <p>Clique no <strong>botão</strong> para interagir</p>
          </div>
        </div>
        <div class="background bottom-1">
            <img class="btn" id="up" src="./img/BTN_Gameplay-UP.png" alt="Botão Play">
            <img class="btn hide" id="dw" src="./img/BTN_Gameplay-DW.png" alt="Botão Play">
        </div>
        
    </div>
    <div id="div-2" tabindex="0">
        <div class="background top">
            <img class="logo" src="./img/ICN_Logo.png" alt="Logo Indiana Jorge">
        </div>
        <div class="card">
          <div class="card-content">
            <p>Digite <strong>abaixo</strong> o seu apelido para continuar</p>
          </div>
        </div>
        <div class="background bottom-2">
            <input type="text" class="nickname" id="nick">
            <div class="confirm-area">
              <img class="confirm hide" id="conf-up" src="./img/BTN_Confirmar-UP.png" alt="Botão Confirmar">
              <img class="confirm" id="conf-dw" src="./img/BTN_Confirmar-DW.png" alt="Botão Confirmar">
            </div>
        </div>
      
    </div>
    <div id="div-3" tabindex="0">
        
        <div class="background top">
           
            <img class="logo" src="./img/ICN_Logo.png" alt="Logo Indiana Jorge">
        </div>
        <div class="card">
          <div class="card-content">
            <p><strong>Obrigado por jogar</strong></p>
          </div>
        </div>
        <div class="background bottom-3">
                <img class="aioros-btn" id="aioros-up" src="./img/BTN_Aioros-UP.png" alt="Botão Aioros">
                <img class="aioros-btn hide" id="aioros-dw" src="./img/BTN_Aioros-DW.png" alt="Botão Aioros">
        </div>
    </div>
    <script src="test.js"></script>

    
</body>
</html>
